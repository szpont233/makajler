<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Imperium Lechitów - Galeria</title>

<link rel="stylesheet" href="../../assets/css/style.css">

<link rel="icon" type="image/png" href="../../assets/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg" />
<link rel="shortcut icon" href="../../assets/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="../../assets/apple-touch-icon.png" />
<link rel="manifest" href="../../assets/site.webmanifest" />
<meta name="theme-color" content="#fafafa" />
<link rel="mask-icon" href="../../assets/safari-pinned-tab.svg" color="#c0392b" />

<style>
.galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
}

.zdj {
  width: 200px;
  background: #f9f9f9;
  border: 2px solid #999;
  padding: 10px;
  border-radius: 4px;
  text-align: center;
  font-size: 12px;
  box-shadow: 2px 2px 5px #666;
  transition: background 0.2s, transform 0.2s;
  cursor: pointer;
}

.zdj:hover {
  background: #e0e0e0;
  transform: scale(1.05);
}

.zdj img {
  width: 100%;
  height: auto;
  border: 1px solid #ccc;
}

#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 15, 15, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border: 4px solid white;
  box-shadow: 0 0 25px black;
}

#lightbox.hidden {
  display: none;
}

#lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  background: red;
  padding: 5px 12px;
  border-radius: 5px;
  box-shadow: 0 0 5px black;
}


</style>
</head>
<body>

<div id="header">
    <a href="../../index.html" style="margin: auto; padding: 5px;"><div style="border: 1px solid black; padding: 5px; background-color: #c0c0c0;" ><img src="../../logo.png" alt="logo Lechii" ></div></a>
    <h1>Galeria Lechicka</h1>
    <p style="text-shadow: 2px 2px 3px black; color: black;">Nasze foty</p>
</div>

<div id="container">
    <div id="menu">
        <a href="../../index.html">Strona Główna</a> |
        <a href="../../container/projekty/index.html">Projekty</a> |
        <a href="#">Galeria</a> |
        <a href="../../container/kontakt/index.html">Kontakt</a> |
        <a href="../../container/swiatynia/index.html">Świątynia</a>
    </div>

<div id="content">
  <h1>Galeria</h1>
  <br>

  <div class="galeria">
    <div class="zdj">
      <img src="../../assets/lechia.jpg" alt="Lechia" data-full="../../assets/lechia.jpg">
      <p>Imperium Lechitów 2025</p>
    </div>
    <div class="zdj">
      <img src="../../assets/mapa.jpg" alt="Imperium" data-full="../../assets/mapa.jpg">
      <p>Mapa Imperium</p>
    </div>
  </div>
</div>


<div id="lightbox" class="hidden">
  <span id="lightbox-close">X</span>
  <img id="lightbox-img" src="" alt="full view">
</div>
</div>
</div>

<div class="footer">
    Strona stworzona przez obywateli Imperium Lechitów.
    <p style="text-align:center;">
    Odwiedzilo nas: <script type="text/javascript" src="https://counter.websiteout.com/js/21/0/0/0"></script> osob.
</p>

</div>
<script>
  document.querySelectorAll('.zdj img').forEach(img => {
    img.addEventListener('click', () => {
      const full = img.getAttribute('data-full');
      document.getElementById('lightbox-img').src = full;
      document.getElementById('lightbox').classList.remove('hidden');
    });
  });

  document.getElementById('lightbox').addEventListener('click', (e) => {
    if (e.target.id === 'lightbox' || e.target.id === 'lightbox-close') {
      document.getElementById('lightbox').classList.add('hidden');
      document.getElementById('lightbox-img').src = '';
    }
  });
</script>
</body>
</html>
