<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.png">

        }
        video{
            border: 5px solid black;
            border-radius: 15px;
            align-content: right;
            position: absolute;
            right: 0;
            top: 0;
            pointer-events: none;
        }
        div,img{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color: lightgray;
            width: 10%;
        }
        footer{
            position: fixed;
            height: auto;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: lightgray;
            padding: 5px 0;
            color: red;
            font-weight: bold;
            font-size: large;
        }
        #odpal {
            display: block;
            margin: 20px auto 0 auto;
}
    </style>
</head>
<body>
    <audio id="szpont" src="szpont.mp3"></audio>
    <audio id="nachuj" src="nachujwpierdalasz.mp3"></audio>
    <audio id="kursor" src="kursorwirus.mp3"></audio>

    <script>
        const images = [
            "baza1.png",
            "baza2.png",
            "baza3.png",
            "baza4.png"
        ];
        let clickCount = 0;
        let currentImage = 0;

        const img = document.getElementById('img');
        const counter = document.getElementById('licznik');

        img.addEventListener('click', () => {
            clickCount++;
            counter.textContent = `Wynik: ${clickCount}`;
            if (clickCount % 50 === 0) {
                currentImage = (currentImage + 1) % images.length;
                img.src = images[currentImage];
            }
            if (clickCount % 50 === 0){
                document.getElementById('szpont').play();
            }
            if (clickCount % 150 === 0){
                document.getElementById('nachuj').play();
            }
            if (clickCount % 420 === 0){
                document.getElementById('kursor').play();
            }
            if (clickCount % 1000 === 0){
                document.getElementById('kurwa').play();
            }
        });

    document.getElementById('odpal').onclick = function() {
        const video = document.querySelector('video');
        if (video.style.display === 'none') {
            video.style.display = 'block';
        } else {
            video.style.display = 'none';
        }
    };
    </script>

</html>
