let imageQueue = [];

function shuffleImages() {
  imageQueue = [...images];
  for (let i = imageQueue.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [imageQueue[i], imageQueue[j]] = [imageQueue[j], imageQueue[i]];
  }
}

shuffleImages();

function showRandomImage() {
  const imgDiv = document.getElementById('effectImage');

  if (imageQueue.length === 0) {
    shuffleImages();
  }

  const img = imageQueue.pop();
  imgDiv.style.backgroundImage = `url('${img}')`;

  imgDiv.style.opacity = 1;
  setTimeout(() => imgDiv.style.opacity = 0, 500);
}


function playAudio() {
  const base = document.getElementById("maeow");
  const src = base.querySelector("source").src;

  clickCount++;

  fetch(src)
    .then(r => r.arrayBuffer())
    .then(buf => audioCtx.decodeAudioData(buf))
    .then(audioBuffer => {
      const source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;

      if (clickCount % 5 === 0) {
        source.detune.value = -700;
        source.playbackRate.value = 1.0;

        showRandomImage();
      }

      source.connect(audioCtx.destination);
      source.start();
    });
}
</script>
