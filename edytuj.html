<script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const auth = getAuth();
const db = getFirestore();

let currentUser;


function cmd(command) {
  document.execCommand(command, false, null);
}

function insertLink() {
  const url = prompt("URL:");
  if (url) document.execCommand("createLink", false, url);
}

onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  currentUser = user;

  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("nick").value = data.nick || "";
    document.getElementById("editor").innerHTML = data.bioHtml || "";
  } else {
    // pierwszy raz
    await setDoc(ref, {
      nick: user.displayName || "Użytkownik",
      bioHtml: "",
      rank: "Nowicjusz",
      posts: 0,
      createdAt: serverTimestamp()
    });
  }
});

async function saveProfile() {
  if (!currentUser) return;

  const nick = document.getElementById("nick").value.trim();
  const bioHtml = document.getElementById("editor").innerHTML;

  if (nick.length === 0) {
    status.textContent = "Nick nie może być pusty";
    return;
  }

  try {
    await setDoc(doc(db, "users", currentUser.uid), {
      nick,
      bioHtml,
      updatedAt: serverTimestamp()
    }, { merge: true });

    status.textContent = "Zapisano profil";
  } catch (e) {
    status.textContent = "Błąd: " + e.message;
  }
}

async function loadPublicProfile(uid) {
  const snap = await getDoc(doc(db, "users", uid));
  if (!snap.exists()) return;

  document.getElementById("nick").textContent = snap.data().nick;
  document.getElementById("bio").innerHTML = snap.data().bioHtml;
}


</script>
