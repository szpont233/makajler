<style>
#form {
  background-color: #f0f4f8;
  border: 1px solid #999;

<body>

<div id="header">
    <a href="../../index.html" style="margin: auto; padding: 5px;"><div style="border: 1px solid black; padding: 5px; background-color: #c0c0c0;" ><img src="../../logo.png" alt="logo Lechii" ></div></a>
    <h1>Księga wpisów</h1>
    <p style="text-shadow: 2px 2px 3px black; color: black;">Napisz coś na tablice, i tak bedzie</p>
</div>

<div id="container">
    <div id="menu">

        <a id="new" href="#">Księga wpisów</a>
    </div>

    <div id="content" style="max-width: 600px; margin: auto;">
    <h2>Księga Wpisow</h2>
    <form id="guestbook-form" style="background: #f0f4f8; padding: 15px; border: 1px solid #ccc;">
        <input type="text" id="guest-name" placeholder="Twoje imię" required style="width: 100%; margin-bottom: 10px; padding: 5px;"><br>
        <textarea id="guest-content" placeholder="Treść wpisu (max 500 znaków)" required style="width: 100%; height: 80px; padding: 5px;"></textarea><br>
        <button type="submit" class="button" style="cursor: pointer; margin-top: 10px;">Dodaj wpis</button>
    </form>

    <hr>
    <div id="entries-list">Ładowanie wpisów...</div>
</div>

<script type="module">
    import { db, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from '../../assets/firebase-conf.js';

    const form = document.getElementById('guestbook-form');
    const list = document.getElementById('entries-list');

    async function loadEntries() {
        const q = query(collection(db, "guestbook"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);
        list.innerHTML = "";
        snap.forEach(doc => {
        const d = doc.data();
        const date = d.createdAt ? d.createdAt.toDate().toLocaleString('pl-PL', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        }) : "Teraz";

        list.innerHTML += `
            <div style="border-bottom: 1px dotted #888; margin-bottom: 10px; padding: 5px;">
                <strong>${d.name}</strong> <small style="color: #666;">(${date})</small><br>
                <div style="margin-top: 5px;">${d.content}</div>
            </div>`;
                });
    }

    form.onsubmit = async (e) => {
        e.preventDefault();
        const name = document.getElementById('guest-name').value;
        const content = document.getElementById('guest-content').value;

        try {
            await addDoc(collection(db, "guestbook"), {
                name: name,
                content: content,
                createdAt: serverTimestamp()
            });
            form.reset();
            loadEntries();
        } catch (err) {
            alert("Błąd podczas dodawania. Sprawdź limity znaków.");
        }
    };

    loadEntries();
</script>
